<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="CSS/style.css" />
    <script defer src="JS/app.js"></script>

          <tr>

          <tr>

          </tr>
          <tr>
            <td>Fours</td>

          </tr>
          <tr>
            <td>Fives</td>
            <td id="fives"></td>
          </tr>
          <tr>
            <td>Sixes</td>

          </tr>
          <tr>
            <td>Sum</td>
            <td id="sum"></td>
          </tr>
          <tr>
            <td>Bonus</td>
            <td id="bonus"></td>
          </tr>
          <tr>
            <td>One Pair</td>
            <td id="bonus"></td>
          </tr>
          <tr>
            <td>Two Pair</td>
            <td id="bonus"></td>
          </tr>
          <tr>
            <td>Three of a kind</td>
            <td id="three-kind"></td>
          </tr>
          <tr>
            <td>Four of a kind</td>
            <td id="four-kind"></td>
          </tr>
          <tr>
            <td>Full House</td>
            <td id="full-house"></td>
          </tr>
          <tr>
            <td>Small straight</td>
            <td id="small-straight"></td>
          </tr>
          <tr>
            <td>Large straight</td>
            <td id="large-straight"></td>
          </tr>
          <tr>
            <td>Chance</td>
            <td id="chance"></td>
          </tr>
          <tr>
            <td>YATZY</td>
            <td id="yatzy"></td>
          </tr>
          <tr>

            <td id="total-score"></td>

      </div>
